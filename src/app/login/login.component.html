<div class="col-lg-12" id="login">
  <h2>SIGN IN</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [class.has-error]="f.submitted && username.invalid">
      <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required id="username" (change)="errMsg=''"/>
      <div *ngIf="username.invalid && username.touched" class="text-danger">Username is required</div>
    </div>
    <div class="form-group" [class.has-error]="f.submitted && password.invalid">
      <input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required id="password" (change)="errMsg=''" />
      <div *ngIf="password.invalid && password.touched" class="text-danger">Password is required</div>
    </div>
    <p *ngIf="errMsg" class="text-danger">{{errMsg}}</p>
    <div class="form-group">
      <button [disabled]="loading || errMsg" class="btn btn-primary btn-lg btn-block">SIGN IN</button>
