<div class="col-lg-12" id="register">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': username.touched && !username.valid }">
      <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required id="username"/>
      <div *ngIf="username.touched && !username.valid" class="text-danger">Username is required</div>
    </div>

    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="model.email" #username="ngModel" required id="email"/>
      <!-- <div *ngIf="email.touched && !email.valid" class="text-danger">Email is required</div> -->
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': password.touched && !password.valid }">
      <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required id="password" />
      <div *ngIf="password.touched && !password.valid" class="text-danger">Password is required</div>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Confirm password" name="confirmPassword" [(ngModel)]="model.confirmPassword" #password="ngModel" required id="confirmPassword" />
      <!-- <div *ngIf="confirmPassword.touched && !confirmPassword.valid" class="text-danger">Your password and confirmation password do not match ...</div> -->
    </div>

    <div class="form-group">
      <label>Gen</label>
      <br/>
      <label class="radio-inline">
        <input type="radio" name="gender" [(ngModel)]="model.gender" id="genderM" value="M" checked> M
      </label>
      <label class="radio-inline">
        <input type="radio" name="gender" [(ngModel)]="model.gender" id="genderF" value="F"> F
      </label>
    </div>

    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" class="form-control" name="birthday" [(ngModel)]="model.birthday" id="birthday"/>
    </div>

    <div class="form-group">
      <label for="hobby">Hobby</label>
      <select id="hobby" class="form-control" name="hobby" [(ngModel)]="model.hobby" >
        <option *ngFor="let hobby of hobbies" [value]="hobby.name">{{hobby.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <p class="text-danger" *ngIf="errMsg">{{errMsg}}</p>
    </div>

    <div class="form-group">
      <button [disabled]="loading || username.invalid || password.invalid || errMsg" class="btn-primary btn-lg btn-block">REGISTER</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

  </form>
</div>
